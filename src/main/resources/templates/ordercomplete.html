<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel ="stylesheet" href="custom.css">
<head>
    <meta charset="UTF-8">
    <title>Order Complete</title>
</head>
<form action="/logout" th:action="@{/logout}"  method="post" >
    <input type="submit" class="btn btn-primary" value="Logout" style="float:right; right: 5;"/>
</form>
<div class ="center">
    <h1 >
        <span th:text=" 'Welcome to the Look Inna Book bookstore ' + ${user.username} + '!'"><br></span>
    </h1>
</div>

<div class = "center">
    <h4>&nbsp;Order complete! Order details</h4>
    <p th:text=" 'Total cost: $' + ${order}"></p>
    <p th:text=" 'Order number: ' + ${cost}"></p>
    <form action="/clientdashboard" th:action="@{/clientdashboard}"  method="get" >
        <input type="submit" class="btn btn-primary" value="Return to dashboard" />
    </form>
</div>

</body>
</html>
